<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spark</title>

  <style>

    body {

      margin: 0;

      padding: 0;

      background: black;

      overflow: hidden;

      color: white;

      font-family: 'Cursive', 'Lucida Handwriting', sans-serif;

      text-align: center;

    }

 

    h1 {

      margin-top: 20vh;

      font-size: 5em;

      background: linear-gradient(90deg, #ff8a00, #e52e71, #9b00ff);

      -webkit-background-clip: text;

      color: transparent;

      animation: sparkle 2s infinite alternate;

    }

 

    @keyframes sparkle {

      0% { text-shadow: 0 0 5px #ff8a00; }

      100% { text-shadow: 0 0 20px #9b00ff; }

    }

 

    canvas {

      position: absolute;

      top: 0;

      left: 0;

    }

  </style>

</head>

<body>

  <h1>Spark</h1>

  <canvas id="fireworks"></canvas>

 

  <script>

    const canvas = document.getElementById('fireworks');

    const ctx = canvas.getContext('2d');

    let particles = [];

 

    function resizeCanvas() {

      canvas.width = window.innerWidth;

      canvas.height = window.innerHeight;

    }

 

    window.addEventListener('resize', resizeCanvas);

    resizeCanvas();

 

    function createParticle(x, y) {

      const colors = ['#ff8a00', '#e52e71', '#9b00ff', '#00ffe1'];

      return {

        x, y,

        radius: Math.random() * 3 + 2,

        color: colors[Math.floor(Math.random() * colors.length)],

        speedX: Math.random() * 6 - 3,

        speedY: Math.random() * 6 - 3,

        life: 100

      };

    }

 

    function animate() {

      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';

      ctx.fillRect(0, 0, canvas.width, canvas.height);

 

      particles.forEach((p, index) => {

        p.x += p.speedX;

        p.y += p.speedY;

        p.life--;

 

        ctx.beginPath();

        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);

        ctx.fillStyle = p.color;

        ctx.fill();

 

        if (p.life <= 0) particles.splice(index, 1);

      });

 

      requestAnimationFrame(animate);

    }

 

    canvas.addEventListener('click', (e) => {

      for (let i = 0; i < 30; i++) {

        particles.push(createParticle(e.clientX, e.clientY));

      }

    });

 

    animate();

  </script>

</body>

</html>
